translation = """おお、光から生まれた光よ、
イエスよ、世の贖い主よ、
懇願する私どもの賛美と祈りを慈悲深く受け入れよ。

かつて堕落した者たちのために肉をまとってくださった者よ、
私たちを、あなたの祝福された体の手足にせよ。"""

