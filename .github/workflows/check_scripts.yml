name: Testing of scripts

"on":
  schedule:
    - cron: '10 12 * * 5'
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Check auto-generated files
        run:
          go run .
          git diff --exit-code
